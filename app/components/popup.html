<div class="modal" id="modal-callback">
  <div class="modal__box">
    <button class="modal__close-btn">
    </button>
    <div class="modal__content">
      <form class="form" action="#" method="post">
        <div class="form__wrap">
          <div class="form__head">
            <h2 id="modal-title" class="modal__title block-title">
              Хотите зарабатывать вместе с Империей?
            </h2>
            <p id="modal-text" class="modal__text">
              оставьте заявку и наш менеджер свяжется с вами в ближайшее время
            </p>
          </div>
          <div class="form__group">
            <input class="form-input" type="text" placeholder="Ваше имя">
            <i class="icon-user"></i>
          </div>
          <div class="form__group">
            <input class="form-input" type="tel"
              pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$"
              maxlength="12" placeholder="Телефон">
            <i class="icon-phone"></i>
            <span class="error">
              Произошла ошибка! Поле заполнено неверно
            </span>
          </div>
          <div class="form__group">
            <input class="form-input" type="email" pattern="^\S+@\S+\.\S+$" placeholder="Эл. почта" minlength="2"
              maxlength="40">
            <i class="icon-mail-form"></i>
            <span class="error">
              Произошла ошибка! Поле заполнено неверно
            </span>
          </div>
        </div>
        <textarea class="form-textarea" placeholder="Комментарий "></textarea>
        <div class="form__bottom">
          <button class="btn btn-red" type="submit">
            Получить консультацию
          </button>
          <div class="checkbox">
            <input class="form-checkbox" type="checkbox" required>
            <p class="checkbox__text">
              Нажимая кнопку, вы даёте согласие на <a href="">обработку ваших персональных данных</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
